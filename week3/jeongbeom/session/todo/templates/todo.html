<style type="text/css"> 
    #update { text-decoration:none; color: white; background-color: blue; border: 1px solid white;}
    #delete { text-decoration:none; color: white; background-color: green; border: 1px solid white;} 
    a { text-decoration:none; color : black; }
</style> 

<h1>ToDo List</h1>
<ul>
    {% for todo in todos %}
    <li>
    <a href="{% url 'detail' todo.id%}">{{ todo.todo }}</a>
    <a id="update" href="{% url 'edit' todo.id%}">수정하기</a>
    <a id="delete" href="{% url 'delete' todo.id%}">삭제하기</a>
    </li>
    {% endfor %}
</ul>

<form action="{%url 'create'%}" method="POST">
    {%csrf_token%}
    {{form.as_p}} 
    <button type="submit">등록하기</button>
</form>
