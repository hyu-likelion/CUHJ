<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<style>
    #wrap {
        width: 550px;
        margin: auto;
    }
    .sub{
        font-size: 30px;
    }
</style>
<body>
<div id="wrap">
    {% comment %} <p>{{Survey_context.ques}}</p> {% endcomment %}
    <p>{{ques}}</p>
    <form method = "POST" action = ".">
            {% csrf_token %}
            {% for field in form %}
            <div class = "form-group">
                <label for = "{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
            </div>

            {% if field.errors %}
            <span style = "color:red">{{field.errors}}</span>
            {% endif %}
            
            {% endfor %}
            <button type = "submit" class = "btn btn-primary">입력완료</button>
        </form>
    {% comment %} <script>
        function show_result(){
            location.href= " show_result/{{survey.survey_idx}} ";
        }
    </script> {% endcomment %}
</div>
</body>
</html>
